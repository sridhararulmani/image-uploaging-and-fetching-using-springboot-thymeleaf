<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products.</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.card-img-top {
	height: 200px;
	object-fit: cover;
}

.card {
	width: 18.5%;
	border:none;
}
</style>
<body>
	<div class="navbar navbar-light bg-light expand-lg px-5 py-4"
		th:object="${products}">
		<a href="/" class="navbar-brand">Products.</a> <a
			class="btn btn-outline-primary" th:href="@{/addNewProduct}">Add
			Product</a>
	</div>
	<div class="container-fluid p-5 d-flex flex-wrap gap-3">
		<div th:if="${productIsPresent}">no products are there.</div>
		<div th:each="product : ${products}" class="card bg-light shadow-sm">
			<img class="card-img-top" th:alt="${product.productName}"
				th:src="@{/getImage/{productId}(productId=${product.productId})}">
			<div class="card-body">
				<h5 class="card-title" th:text="${product.productName}"></h5>
				<p class="card-text" th:text="${product.productName}"></p>
				<a class="btn btn-outline-secondary">Buy</a>
			</div>
		</div>
	</div>
</body>
</html>
