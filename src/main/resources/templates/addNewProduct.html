<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register new Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="navbar navbar-light bg-light expand-lg px-5 py-4">
		<a href="/" class="navbar-brand">Products.</a> <a
			class="btn btn-outline-primary" th:href="@{/}">Home</a>
	</div>
	<div
		class="container pt-5 d-flex flex-column justify-content-center align-items-center">
		<div class="bg-light rounded shadow p-5 w-50 d-flex flex-column gap-5">
			<h3 class="text-center">Add New Product</h3>
			<div th:if="${message != null}">
				<p th:text="${message}"></p>
			</div>
			<form th:action="@{/addNewProduct}" method="post"
				enctype="multipart/form-data" class="d-flex flex-column gap-5">
				<div class="d-flex flex-column gap-4">
					<div class="">
						<input type="text" class="form-control"
							placeholder="Enter the Product Name" name="productName"
							required="required">
					</div>
					<div class="">
						<input type="file" class="form-control"
							placeholder="Set the product Image" name="productImage"
							required="required">
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-outline-success">Add
						Product</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
